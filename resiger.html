<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员中心_注册新用户名</title>
    <link rel="stylesheet" href="css/resiger.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <script src="js/jquery3.5.1.js"></script>
</head>

<body>

    <header>
        <!-- logo -->
        <div class="logo">
            <div class="logo-img fl">
                <a href="#">
                    <img src="images/login_logo.png" alt="">
                </a>
            </div>
            <div class="logo-title fl">
                <img src="images/login_title.png" alt="">
            </div>
            <!-- 登录处 -->
            <div class="href fr fs14">
                <div>
                    已注册可<a href="login.html">在此登录</a>
                </div>
            </div>
        </div>

    </header>

    <!-- 内容区 -->
    <main>
        <!-- 注册区 -->
        <div class="resiger">
            <!-- 广告区 -->
            <div class="ad fl">
                <a href="#">
                    <img src="images/resiger_ad.jpg" alt="">
                </a>
            </div>
            <!-- 注册区 -->
            <div class="resiger-form fr">
                <form action="">
                    <label>
                        <span>手 机 号 码</span>
                        <input type="text" placeholder="请输入手机号码">
                    </label>
                    <label>
                        <span>验 证 码</span>
                        <input type="text" placeholder="请输入图片验证码">
                        <span class="check">1200</span>
                    </label>
                    <label>
                        <span>手机验证码</span>
                        <input type="text" placeholder="请输入短信验证码">
                        <span class="getInfor">获取验证码</span>
                    </label>
                    <label>
                        <span>设 置 密 码</span>
                        <input type="password" placeholder="请输入密码">
                    </label>
                    <label>
                        <span>确 认 密 码</span>
                        <input type="password" placeholder="请再次确认密码">
                    </label>

                    <label>
                        <span></span>
                        <div class="agree fl">
                            <em class="iconfont icon-xuanzeyixuan checked fl"></em>
                            <em class="iconfont icon-fuxuankuang fl checkNull hide"></em>
                            <div class="fl fs12">
                                我已阅读并同意
                                <a href="#">《大商创用户注册协议》</a>

                            </div>
                        </div>
                    </label>
                    <label>
                        <span></span>
                        <button type="button" id="submit">立即注册
                            <div class="mask"></div>
                        </button>

                    </label>

                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="fs12">
            <a href="index.html">首页</a> |
            <a href="">隐私保护</a> |
            <a href="">联系我们</a> |
            <a href="">免责条款</a> |
            <a href="">公司简介</a> |
            <a href="">商家入驻</a> |
            <a href="">供应商入驻</a> |
            <a href="">意见反馈</a>
        </div>
        <div class="fs12">
            <a href="">b2b2c</a> |
            <a href="">多用户商城系统</a> |
            <a href="">商城系统</a> |
            <a href="">ecjia新零售</a>
        </div>
    </footer>

    <script src='js/resiger.js'></script>
</body>

</html>
