<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员中心_注册新用户名</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/resiger.css">
    <script src="js/jquery3.5.1.js"></script>
</head>

<body>

    <header>
        <!-- logo -->
        <div class="logo">
            <div class="logo-img fl">
                <a href="#">
                    <img src="images/login_logo.png" alt="">
                </a>
            </div>
            <div class="logo-title fl">
                <img src="images/login_title.png" alt="">
            </div>
            <!-- 登录处 -->
            <div class="href fr fs14">
                <div>
                    还没有账号<a href="resiger.html">免费注册</a>
                </div>
            </div>
        </div>

    </header>



    <!-- 内容区 -->
    <main class="sign">
        <div class="sign_bg"></div>
        <!-- 登录框 -->
        <div class="sign_box">
            <!-- 账号密码登录 -->
            <div class="sign_num">
                <!-- 第三方 -->
                <div class="other">
                    <h4>用第三方账号直接登录</h4>
                    <a href="">
                        <em class="iconfont icon-qq1 color_blue"></em>
                    </a>
                </div>
                <!-- 账号 -->
                <div class="number">
                    <h4>账号登录</h4>
                    <form action="">
                        <label>
                            <i class="iconfont icon-yonghu"></i>
                            <input type="text" placeholder="用户名/邮箱/手机">
                        </label>
                        <label>
                            <i class="iconfont icon-mima"></i>
                            <input type="text" placeholder="密码">
                        </label>
                        <label>
                            <i class="iconfont icon-yanzhengma"></i>
                            <input type="text" placeholder="验证码" class="infor">

                            <span class="checked">1234</span>
                        </label>

                        <button>登 录
                            <div class="mask"></div>
                        </button>

                    </form>

                    <div class="forget fs12">
                        <a href="">忘记密码？</a>
                    </div>
                </div>

                <!-- 登录方式切换 -->
                <div class="toCode">
                    <em class="iconfont icon-erweima"></em>
                    <div class="cover"></div>
                </div>

            </div>

            <!-- 二维码登录 -->
            <div class="sign_num sign_code hide">
                <!-- 第三方 -->
                <div class="other">
                    <h4>用第三方账号直接登录</h4>
                    <a href="">
                        <em class="iconfont icon-qq1 color_blue"></em>
                    </a>
                </div>
                <!-- 账号 -->
                <div class="number">
                    <h4>扫码登录</h4>
                    <div class="codeLogin">
                        <img src="images/login_code.png" alt="">

                    </div>
                    <p class="fs12 text-center">
                        打开
                        <a href="">大商创App </a> 扫描二维码
                    </p>

                    <!-- 登录方式切换 -->
                    <div class="toCode">
                        <em class="iconfont icon-credentials_icon"></em>
                        <div class="cover"></div>
                    </div>

                </div>


            </div>
    </main>


    <footer>
        <div class="fs12">
            <a href="index.html">首页</a> |
            <a href="">隐私保护</a> |
            <a href="">联系我们</a> |
            <a href="">免责条款</a> |
            <a href="">公司简介</a> |
            <a href="">商家入驻</a> |
            <a href="">供应商入驻</a> |
            <a href="">意见反馈</a>
        </div>
        <div class="fs12">
            <a href="">b2b2c</a> |
            <a href="">多用户商城系统</a> |
            <a href="">商城系统</a> |
            <a href="">ecjia新零售</a>
        </div>
    </footer>

    <script src='js/login.js'></script>
</body>

</html>
